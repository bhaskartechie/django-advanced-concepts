<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Async Photo Gallery</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h3>Asynchronous Photo Gallery</h3>

  <div class="row mt-3">
    {% for p in photos %}
      <div class="col-md-4">
        <div class="card mb-3">
          <img src="{{ p.thumbnail }}" class="card-img-top" alt="{{ p.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ p.title }}</h5>
            <a href="{{ p.url }}" target="_blank">Open full image</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

</body>
</html>
